<form novalidate #newsForm="ngForm" *ngIf="news" (ngSubmit)="saveNews(newsForm)" id="news-form" class="form-horizontal" role="form">
    
        <div class="form-group" [ngClass]="{'has-error': (textVar.touched || textVar.dirty) && !textVar.valid }">
            <label class="col-md-2 control-label" for="textId">Text</label>
            <div class="col-md-4">
                <input class="form-control"
                    id="textId"
                    type="text"
                    placeholder="Text (required)"
                    required
                    minlength="3"
                    [(ngModel)]= "news.text"
                    name="text"
                    #textVar="ngModel" />
                <span class="help-block" *ngIf="(textVar.touched || textVar.dirty) && (textVar.errors)">
                    <span *ngIf="textVar.errors.required">
                        Please enter text.
                    </span>
                    <span *ngIf="textVar.errors.minlength">
                        The text must be longer than 3 characters.
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <button
                    type="submit" class="btn btn-primary" [disabled]="!newsForm.valid">Save
                </button>
                <button
                    class="btn btn-primary" (click)="goBack()">Back
                </button>
            </div>
        </div>
    </form>
