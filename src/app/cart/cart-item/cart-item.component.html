<tr>
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>
        <button class="btn btn-primary btn-sm"
            (click)="onIncrement()">
            +
        </button>
        <button class="btn btn-primary btn-sm"
            (click)="onDecrement()">
            -
        </button>
        <button class="btn btn-danger btn-sm"
            (click)="onRemove()">
            Remove
        </button>
    </td>
</tr>
