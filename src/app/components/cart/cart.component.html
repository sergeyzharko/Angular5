<div class="block" *ngIf="items.length">
<h4 class="list-group-item list-group-item-dark col-sm-6 width">Cart:</h4>
<ul class="list-group col-sm-6">
  <li *ngFor="let item of items" class="list-group-item list-group-item-warning">
    <cart-item
      [item] = "item"
      (remove)="onRemove($event)"
      (increment)="onIncrement($event)"
      (decrement)="onDecrement($event)">
    </cart-item>
  </li>
</ul>
<button class="btn btn-primary" (click)="clear()">Clear</button>
<p class="information">Total quantity: {{values.totalQuantity}}</p>
<p class="information">Total amount: {{values.amount}}</p>
<div class="form-group">
  <label>Name:</label>
  <input [(ngModel)]="customer.name" class="form-control" #name>
  <label>City:</label>
  <input [(ngModel)]="customer.city" class="form-control" #city>
  <label>Adress:</label>
  <input [(ngModel)]="customer.address" class="form-control" #adress>
</div>
<div *ngIf="customer.name.length && customer.city.length && customer.address.length">
  <p>Delivery address: {{customer.name}}, {{customer.city}}, {{customer.address}}</p>
  <button (click)="buy(name, city, adress)">Buy</button>
</div>
</div>
