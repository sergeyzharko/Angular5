<h2>LOGIN</h2>
<p>State: {{message}}</p>
    <div class="panel-body" *ngIf="!authService.isLoggedIn">
        <form (ngSubmit)="login(login, password)" id="user-form">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" 
                class="form-control" 
                id="login" name="login"
                placeholder="Login"
                required
                [(ngModel)]="user.login">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
                class="form-control" 
                id="password" name="password"
                placeholder="Password"
                [(ngModel)]="user.password">
          </div>
          <button 
              type="submit" 
              class="btn btn-primary"
              form="user-form">Login
          </button>
        </form>
        <div *ngIf="authService.errorMessage">
            <br><span class="alert alert-danger" role="alert">{{authService.errorMessage}}</span>
        </div>
    </div>
  <button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
