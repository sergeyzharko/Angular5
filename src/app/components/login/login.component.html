<form class="form-horizontal" (ngSubmit)="login(login, password)">
    <div class="form-group">
        <label for="login" class="control-label col-xs-2">Login</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="login" name="login" placeholder="Login" required [(ngModel)]="user.login">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required [(ngModel)]="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
