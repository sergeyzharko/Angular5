<p class="information">Total quantity: {{values.totalQuantity}}</p>
<p class="information">Total amount: {{values.amount | currency:'USD':'symbol':'1.2-2'}}</p>
<div class="form-group">
  <label>Name:</label>
  <input [(ngModel)]="customer.name" class="form-control" #name>
  <label>City:</label>
  <input [(ngModel)]="customer.city" class="form-control" #city>
  <label>Adress:</label>
  <input [(ngModel)]="customer.address" class="form-control" #adress>
</div>
<div *ngIf="customer.name.length && customer.city.length && customer.address.length">
  <p>Delivery address: {{customer.name}}, {{customer.city}}, {{customer.address}}</p>
  <button (click)="buy(name, city, adress)">Buy</button>
</div>
