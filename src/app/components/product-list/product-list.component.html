<div class="panel panel-default">
  <div *ngFor="let product of products"><div class="panel-heading" (click)="onSelect(product)">{{product.name}}</div>
    <app-product
      *ngIf="selectedName == product.name"
      [product]="product"
      (buy)="onBuy($event)">
    </app-product>
  </div>
</div>
