<form novalidate #loginForm="ngForm" class="form-horizontal" (ngSubmit)="login()" role="form">
        
            <div class="form-group" [ngClass]="{'has-error': !loginVar.valid }">
                <label class="col-md-2 control-label" for="loginId">Login</label>
                <div class="col-md-4">
                    <input class="form-control"
                        id="loginId"
                        type="text"
                        placeholder="Login (required)"
                        required
                        minlength="3"
                        [(ngModel)]= "user.login"
                        name="login"
                        #loginVar="ngModel" />
                    <span class="help-block" *ngIf="(loginVar.touched || loginVar.dirty) && loginVar.errors">
                        <span *ngIf="loginVar.errors.required">
                            Please enter your login.
                        </span>
                        <span *ngIf="loginVar.errors.minlength">
                            The login must be longer than 3 characters.
                        </span>
                    </span>    
                </div>
            </div>
        
            <div class="form-group" [ngClass]="{'has-error': !passwordVar.valid }">
                <label class="col-md-2 control-label" for="passwordId">Password</label>
                <div class="col-md-4">
                    <input class="form-control"
                        id="passwordId"
                        type="password"
                        placeholder="Password (required)"
                        required
                        minlength="3"
                        [(ngModel)]= "user.password"
                        name="password"
                        #passwordVar="ngModel" />
                    <span class="help-block" *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.errors">
                        <span *ngIf="passwordVar.errors.required">
                            Please enter your password.
                        </span>
                        <span *ngIf="passwordVar.errors.minlength">
                            The password must be longer than 3 characters.
                        </span>
                    </span>    
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8 checkbox" >
                    <label>
                        <input id="isAvailable" name="isAvailable"
                            type="checkbox"
                            [(ngModel)]="rememberFlag">
                        Remember me
                    </label>
                </div>
            </div>
        
        
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
            </div>
        </form>
